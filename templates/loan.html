<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border: 3px solid #1e3a8a;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #1e3a8a;
        }
        
        .form-title {
            font-size: 28px;
            font-weight: bold;
            color: #1e3a8a;
        }
        
        .bank-logo {
            font-size: 14px;
            text-align: right;
            color: #1e3a8a;
        }
        
        .account-number {
            margin-bottom: 20px;
        }
        
        .account-number label {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        
        .account-number input {
            width: 300px;
            padding: 8px;
            border: 1px solid #999;
            font-size: 13px;
        }
        
        .section {
            margin-bottom: 25px;
            padding: 20px;
            border: 2px solid #fbbf24;
            border-radius: 8px;
            background: #fffbeb;
        }
        
        .section-title {
            font-size: 14px;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #fbbf24;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .form-row.single {
            grid-template-columns: 1fr;
        }
        
        .form-row.triple {
            grid-template-columns: 1fr 1fr 1fr;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group input[type="date"],
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #999;
            font-size: 13px;
            background: #fff;
            border-radius: 3px;
        }
        
        .radio-group, .checkbox-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 5px;
        }
        
        .radio-group label, .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            font-weight: normal;
            cursor: pointer;
        }
        
        .radio-group input[type="radio"],
        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        
        .office-section {
            background: #e0e7ff;
            padding: 20px;
            border: 2px solid #1e3a8a;
            border-radius: 8px;
            margin-top: 25px;
        }
        
        .office-title {
            font-size: 14px;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .currency-input {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .currency-symbol {
            font-weight: bold;
            color: #333;
            font-size: 14px;
            flex-shrink: 0;
        }
        
        .currency-input input {
            flex: 1;
        }
        
        .note {
            font-size: 11px;
            color: #666;
            font-style: italic;
            margin-top: 3px;
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="form-title">LOAN APPLICATION FORM</div>
            <div class="bank-logo">
                <div style="font-weight: bold; font-size: 16px;">STATE BANK</div>
                <div style="font-size: 12px;">OF INDIA</div>
            </div>
        </div>
        
        <!-- Account Number -->
        <div class="account-number">
            <label>Account Number:</label>
            <input type="text" id="account_number" placeholder="Enter Account Number">
        </div>
        
        <!-- Personal Details -->
        <div class="section">
            <div class="section-title">Personal Details</div>
            
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="applicant_name" placeholder="Full Name as per ID proof">
            </div>
            
            <div class="form-group">
                <label>Home Address:</label>
                <input type="text" id="home_address" placeholder="Complete Residential Address">
            </div>
            
            <div class="form-group">
                <label>Previous address (if less than 3 years at present address):</label>
                <input type="text" id="previous_address" placeholder="Previous Address">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Home Number:</label>
                    <input type="tel" id="home_number" placeholder="Landline Number">
                </div>
                <div class="form-group">
                    <label>Mobile:</label>
                    <input type="tel" id="mobile_number" placeholder="+91 XXXXX XXXXX">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Personal Email:</label>
                    <input type="email" id="personal_email" placeholder="email@example.com">
                </div>
                <div class="form-group">
                    <label>Date of Birth:</label>
                    <input type="date" id="dob">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Marital Status:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="marital_status" id="single" value="single">
                            Single
                        </label>
                        <label>
                            <input type="radio" name="marital_status" id="married" value="married">
                            Married
                        </label>
                        <label>
                            <input type="radio" name="marital_status" id="civil_partner" value="civil_partner">
                            Civil Partner
                        </label>
                        <label>
                            <input type="radio" name="marital_status" id="separated" value="separated">
                            Separated
                        </label>
                        <label>
                            <input type="radio" name="marital_status" id="widowed" value="widowed">
                            Widowed
                        </label>
                        <label>
                            <input type="radio" name="marital_status" id="divorced" value="divorced">
                            Divorced
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>No. of dependents (excluding children):</label>
                <input type="number" id="dependents" placeholder="0" min="0">
            </div>
        </div>
        
        <!-- Employment Details -->
        <div class="section">
            <div class="section-title">Employment Details</div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Employer:</label>
                    <input type="text" id="employer" placeholder="Company/Organization Name">
                </div>
                <div class="form-group">
                    <label>Grade/Designation:</label>
                    <input type="text" id="grade" placeholder="Position/Grade">
                </div>
            </div>
            
            <div class="form-group">
                <label>Address:</label>
                <input type="text" id="employer_address" placeholder="Employer Address">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Employment:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="employment_type" id="temporary" value="temporary">
                            Temporary
                        </label>
                        <label>
                            <input type="radio" name="employment_type" id="permanent" value="permanent" checked>
                            Permanent
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Length of Service:</label>
                    <input type="text" id="service_length" placeholder="e.g., 5 years 3 months">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Work Email Address:</label>
                    <input type="email" id="work_email" placeholder="work@company.com">
                </div>
                <div class="form-group">
                    <label>Work Tel No:</label>
                    <input type="tel" id="work_tel" placeholder="Office Phone Number">
                </div>
            </div>
        </div>
        
        <!-- Loan / Repayment Details -->
        <div class="section">
            <div class="section-title">Loan / Repayment Details</div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Amount of new loan:</label>
                    <div class="currency-input">
                        <span class="currency-symbol">₹</span>
                        <input type="number" id="loan_amount" placeholder="Enter amount">
                    </div>
                </div>
                <div class="form-group">
                    <label>Purpose of Loan:</label>
                    <select id="loan_purpose">
                        <option value="">Select Purpose</option>
                        <option value="home">Home Loan</option>
                        <option value="vehicle">Vehicle Loan</option>
                        <option value="personal">Personal Loan</option>
                        <option value="education">Education Loan</option>
                        <option value="business">Business Loan</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Existing CSCJ Loan Repayment:</label>
                    <div class="currency-input">
                        <span class="currency-symbol">₹</span>
                        <input type="number" id="existing_loan" placeholder="Enter amount">
                    </div>
                </div>
                <div class="form-group">
                    <label>Shares:</label>
                    <div class="currency-input">
                        <span class="currency-symbol">₹</span>
                        <input type="number" id="shares" placeholder="Enter amount">
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Loan account:</label>
                    <div class="currency-input">
                        <span class="currency-symbol">₹</span>
                        <input type="number" id="loan_account" placeholder="Enter amount">
                    </div>
                </div>
                <div class="form-group">
                    <label>Net Loan:</label>
                    <div class="currency-input">
                        <span class="currency-symbol">₹</span>
                        <input type="number" id="net_loan" placeholder="Enter amount">
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Total Salary Deduction?</label>
                    <div class="currency-input">
                        <span class="currency-symbol">₹</span>
                        <input type="number" id="salary_deduction" placeholder="Enter amount">
                    </div>
                </div>
                <div class="form-group">
                    <label>Repayment Period (Months):</label>
                    <input type="number" id="repayment_period" placeholder="e.g., 60" min="1">
                </div>
            </div>
            
            <div class="form-group">
                <label>Repayment Method:</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="weekly" value="weekly">
                        Weekly
                    </label>
                    <label>
                        <input type="checkbox" id="fortnightly" value="fortnightly">
                        Fortnightly
                    </label>
                    <label>
                        <input type="checkbox" id="monthly" value="monthly">
                        Monthly
                    </label>
                </div>
            </div>
            
            <div class="note" style="margin-top: 10px;">
                * This figure is calculated from repayment/shares/savings
            </div>
        </div>
        
        <!-- Office Use Only -->
        <div class="office-section">
            <div class="office-title">OFFICE USE ONLY</div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Loan 1:</label>
                    <div class="currency-input">
                        <span class="currency-symbol">₹</span>
                        <input type="number" id="office_loan1">
                    </div>
                </div>
                <div class="form-group">
                    <label>Loan 2:</label>
                    <div class="currency-input">
                        <span class="currency-symbol">₹</span>
                        <input type="number" id="office_loan2">
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Shares:</label>
                    <div class="currency-input">
                        <span class="currency-symbol">₹</span>
                        <input type="number" id="office_shares">
                    </div>
                </div>
                <div class="form-group">
                    <label>Loan A/C:</label>
                    <div class="currency-input">
                        <span class="currency-symbol">₹</span>
                        <input type="number" id="office_loan_ac">
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Float:</label>
                    <div class="currency-input">
                        <span class="currency-symbol">₹</span>
                        <input type="number" id="office_float">
                    </div>
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="office_address">
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Phone No:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="office_phone">
                    </div>
                </div>
                <div class="form-group">
                    <label>Mobile No:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="office_mobile">
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Email:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="office_email">
                    </div>
                </div>
                <div class="form-group">
                    <label>Signed:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="office_signed">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Signature Section -->
        <div class="section" style="margin-top: 25px;">
            <div class="form-row">
                <div class="form-group">
                    <label>Date:</label>
                    <input type="date" id="signature_date">
                </div>
                <div class="form-group">
                    <label>Place:</label>
                    <input type="text" id="signature_place" placeholder="City">
                </div>
            </div>
            
            <div class="form-group" style="margin-top: 20px;">
                <label>Applicant's Signature:</label>
                <div style="border: 2px solid #999; min-height: 100px; margin-top: 10px; border-radius: 3px; background: white;"></div>
            </div>
        </div>
    </div>

    <script>
        // Auto-fill form from data collected by assistant
        window.addEventListener('load', function() {
            console.log('=== LOAN FORM PAGE LOADED ===');
            console.log('All localStorage keys:', Object.keys(localStorage));
            
            const rawData = localStorage.getItem('loanApplicationData');
            console.log('Raw data from localStorage:', rawData);
            
            if (!rawData) {
                console.log('No loan application data found in localStorage');
                return;
            }
            
            let formData = JSON.parse(rawData);
            console.log('Parsed form data:', formData);
            
            if (Object.keys(formData).length > 0) {
                console.log('Filling loan application form with data...');
                fillFormFields(formData);
                localStorage.removeItem('loanApplicationData');
            } else {
                console.log('Form data is empty');
            }
        });

        function fillFormFields(data) {
            console.log('Starting to fill form with data:', data);
            
            // Helper function to safely set field value
            function setFieldValue(fieldId, value) {
                const field = document.getElementById(fieldId);
                if (field && value !== undefined && value !== null && value !== '') {
                    field.value = value;
                    console.log(`✓ Set ${fieldId} = ${value}`);
                    return true;
                } else if (!field) {
                    console.warn(`✗ Field not found: ${fieldId}`);
                } else {
                    console.log(`- Skipped ${fieldId} (no value: ${value})`);
                }
                return false;
            }

            // Helper function to check radio button
            function checkRadio(name, value) {
                const radio = document.querySelector(`input[name="${name}"][value="${value}"]`);
                if (radio) {
                    radio.checked = true;
                    console.log(`✓ Checked radio ${name} = ${value}`);
                } else {
                    console.warn(`✗ Radio button not found: ${name} = ${value}`);
                }
            }

            // Helper function to check checkboxes
            function checkCheckbox(id, checked) {
                const checkbox = document.getElementById(id);
                if (checkbox && checked) {
                    checkbox.checked = true;
                    console.log(`✓ Checked ${id}`);
                }
            }

            // Helper function to convert date to YYYY-MM-DD format
            function convertDateFormat(dateStr) {
                if (!dateStr) return '';
                
                // If already in YYYY-MM-DD format, return as is
                if (/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) {
                    return dateStr;
                }
                
                // Handle DD/MM/YYYY format
                if (/^\d{2}\/\d{2}\/\d{4}$/.test(dateStr)) {
                    const parts = dateStr.split('/');
                    return `${parts[2]}-${parts[1]}-${parts[0]}`; // Convert to YYYY-MM-DD
                }
                
                // Handle other formats
                try {
                    const date = new Date(dateStr);
                    if (!isNaN(date.getTime())) {
                        const year = date.getFullYear();
                        const month = String(date.getMonth() + 1).padStart(2, '0');
                        const day = String(date.getDate()).padStart(2, '0');
                        return `${year}-${month}-${day}`;
                    }
                } catch (e) {
                    console.error('Date conversion error:', e);
                }
                
                return dateStr;
            }

            // Fill basic information
            setFieldValue('account_number', data.account_number);
            
            // Personal Details
            setFieldValue('applicant_name', data.applicant_name);
            setFieldValue('home_address', data.home_address);
            setFieldValue('previous_address', data.previous_address);
            setFieldValue('home_number', data.home_number);
            setFieldValue('mobile_number', data.mobile_number);
            setFieldValue('personal_email', data.personal_email);
            
            // Convert and set date of birth
            const dobValue = data.dob || data.date_of_birth;
            if (dobValue) {
                const convertedDob = convertDateFormat(dobValue);
                console.log(`DOB conversion: "${dobValue}" → "${convertedDob}"`);
                setFieldValue('dob', convertedDob);
            }
            
            // Marital status
            if (data.marital_status) {
                const maritalValue = data.marital_status.toString().toLowerCase().trim();
                checkRadio('marital_status', maritalValue);
            }
            
            setFieldValue('dependents', data.dependents || data.num_dependents);
            
            // Employment Details
            setFieldValue('employer', data.employer);
            setFieldValue('grade', data.grade || data.designation);
            setFieldValue('employer_address', data.employer_address);
            
            if (data.employment_type) {
                const empType = data.employment_type.toString().toLowerCase().trim();
                checkRadio('employment_type', empType);
            }
            
            setFieldValue('service_length', data.service_length);
            setFieldValue('work_email', data.work_email);
            setFieldValue('work_tel', data.work_tel);
            
            // Loan / Repayment Details
            setFieldValue('loan_amount', data.loan_amount);
            setFieldValue('loan_purpose', data.loan_purpose);
            setFieldValue('existing_loan', data.existing_loan);
            setFieldValue('shares', data.shares);
            setFieldValue('loan_account', data.loan_account);
            setFieldValue('net_loan', data.net_loan);
            setFieldValue('salary_deduction', data.salary_deduction);
            setFieldValue('repayment_period', data.repayment_period);
            
            // Repayment Method - handle multiple selections
            if (data.repayment_method) {
                const methods = data.repayment_method.split(',');
                methods.forEach(method => {
                    const trimmed = method.trim().toLowerCase();
                    if (trimmed === 'weekly') checkCheckbox('weekly', true);
                    else if (trimmed === 'fortnightly') checkCheckbox('fortnightly', true);
                    else if (trimmed === 'monthly') checkCheckbox('monthly', true);
                });
            }
            
            // Signature section - auto-fill with current date if not provided
            const today = new Date().toISOString().split('T')[0];
            setFieldValue('signature_date', data.signature_date || today);
            setFieldValue('signature_place', data.signature_place || data.home_address?.split(',')[data.home_address.split(',').length - 1]?.trim() || '');
            
            console.log('✓ Form filling complete');
            
            // Trigger print dialog after a short delay
            setTimeout(() => {
                window.print();
            }, 500);
        }
    </script>
</body>
</html>
